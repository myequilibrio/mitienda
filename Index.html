<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Pasarela de Pago</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .product {
            background: white;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product img {
            max-width: 100px;
        }
        .product h3 {
            margin: 0;
        }
        .product button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Tienda Online</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>$10.000 CLP</p>
            <button id="pay-button">Pagar con Mercado Pago</button>
        </div>
    </div>
    <footer>
        <p>© 2024 Mi Tienda Online</p>
    </footer>

    <script>
        // Inicializa Mercado Pago con tu Public Key
        const mp = new MercadoPago('TU_PUBLIC_KEY', { locale: 'es-CL' });

        // Configura el botón de pago
        document.getElementById('pay-button').addEventListener('click', function () {
            // Crea un checkout y redirige al usuario
            mp.checkout({
                preference: {
                    id: 'ID_DE_TU_PREFERENCIA' // Generar desde tu backend
                },
                autoOpen: true, // Abre el checkout automáticamente
            });
        });
    </script>
</body>
</html>
